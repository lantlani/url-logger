<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>📌 URL 기록 앱</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #4a90e2;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #357ab8;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #4caf50;
    }
    #g_id_onload, .g_id_signin { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>📎 URL 기록 앱</h1>

  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-auto_prompt="false"
       data-callback="onGoogleSignIn">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <form id="logForm">
    <label for="url">URL</label>
    <input type="url" id="url" name="url" required />

    <label for="desc">설명</label>
    <textarea id="desc" name="desc" rows="3"></textarea>

    <label for="tags">태그 (쉼표로 구분)</label>
    <input type="text" id="tags" name="tags" />

    <button type="submit">저장하기</button>
  </form>

  <div id="status"></div>

  <script>
    let googleAccessToken = null;

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const sharedUrl = params.get('url');
      if (sharedUrl) {
        document.getElementById('url').value = decodeURIComponent(sharedUrl);
      }
    });

    function onGoogleSignIn(response) {
      googleAccessToken = response.credential; // JWT ID Token
      document.getElementById('status').textContent = '🔐 로그인 완료';
    }

    const form = document.getElementById('logForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!googleAccessToken) {
        status.textContent = '⚠️ 먼저 Google 로그인 해주세요';
        return;
      }

      const url = form.url.value;
      const desc = form.desc.value;
      const tags = form.tags.value;
      const date = new Date().toISOString();
      const payload = { url, desc, tags, date };

      try {
        await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${googleAccessToken}`
          },
          body: JSON.stringify(payload),
        });

        status.textContent = '✅ 저장 완료!';
        form.reset();
      } catch (err) {
        status.textContent = '⚠️ 저장 실패. 로그인 상태 확인 또는 인터넷 확인 필요.';
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker 등록됨'))
        .catch(err => console.log('Service Worker 등록 실패:', err));
    }
  </script>
</body>
</html>
