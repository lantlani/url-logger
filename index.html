<body>

  <form id="logForm">

  <script>
    let googleAccessToken = null;

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const sharedUrl = params.get('url');
      if (sharedUrl) {
        document.getElementById('url').value = decodeURIComponent(sharedUrl);

    function onGoogleSignIn(response) {
      googleAccessToken = response.credential; // JWT ID Token
      document.getElementById('status').textContent = 'ğŸ” ë¡œê·¸ì¸ ì™„ë£Œ';
    }

    const form = document.getElementById('logForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!googleAccessToken) {
        status.textContent = 'âš ï¸ ë¨¼ì € Google ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”';
        return;
      }

      const url = form.url.value;
      const desc = form.desc.value;
      const tags = form.tags.value;
      const date = new Date().toISOString();
      const payload = { url, desc, tags, date };

      try {
        await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${googleAccessToken}`
          },
          body: JSON.stringify(payload),
        });

        status.textContent = 'âœ… ì €ì¥ ì™„ë£Œ!';
        form.reset();
